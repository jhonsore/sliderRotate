<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider rotate</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <style type="text/css" media="all">  @import url(assets/css/reset.css);  @import url(assets/css/generic.css);  </style>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  <style type="text/css">

    body{
      font-family: 'Montserrat', sans-serif;
    }

    h1{
      margin: 30px auto 30px auto;
      text-align: center;
      font-size: 40px;
      line-height: 45px;
    }

    .slider-rotate__arrow i{
      font-size: 46px;
    }

    .position{
      position: absolute;
      top: 50%;
      left: 50%;
      color: #ffffff;
      font-size:30px;
      display: none;
    }

    .slider-rotate{
      margin: 0 auto;
      background-color: #000000;
    }

    .slider-rotate__container{
      margin: 0 auto;
    }

    #slider-2{
      margin: 50px 0;
      background: #ffffff;
    }

  </style>

</head>
<body>

  <h1 style="">Slider Rotate</h1>

  <!--        DISPLAY 5 ITENS        -->
  <div class="slider-rotate" id="slider">

    <div class="slider-rotate__container">

      <!-- ITENS -->
      <div class="slider-rotate__item "><span class="position">1</span><img src="https://unsplash.it/210/350?image=100"></div>
      <div class="slider-rotate__item"><span class="position">2</span><img src="https://unsplash.it/210/350?image=200"></div>
      <div class="slider-rotate__item"><span class="position">3</span><img src="https://unsplash.it/210/350?image=300"></div>
      <div class="slider-rotate__item"><span class="position">4</span><img src="https://unsplash.it/210/350?image=400"></div>
      <div class="slider-rotate__item"><span class="position">5</span><img src="https://unsplash.it/210/350?image=500"></div>
      <div class="slider-rotate__item"><span class="position">6</span><img src="https://unsplash.it/210/350?image=600"></div>
      <div class="slider-rotate__item"><span class="position">7</span><img src="https://unsplash.it/210/350?image=700"></div>
      <div class="slider-rotate__item"><span class="position">8</span><img src="https://unsplash.it/210/350?image=800"></div>
      <div class="slider-rotate__item"><span class="position">9</span><img src="https://unsplash.it/210/350?image=900"></div>
      <div class="slider-rotate__item"><span class="position">10</span><img src="https://unsplash.it/210/350?image=110"></div>
      <div class="slider-rotate__item"><span class="position">11</span><img src="https://unsplash.it/210/350?image=540"></div>
      <div class="slider-rotate__item"><span class="position">12</span><img src="https://unsplash.it/210/350?image=740"></div>
      <div class="slider-rotate__item"><span class="position">13</span><img src="https://unsplash.it/210/350?image=490"></div>

      <!-- NAVIGATION -->
      <span class="slider-rotate__arrow slider-rotate__arrow--right js-slider-rotate-arrow" data-action="next"><i class="fa fa-angle-right fa-3x"></i></span>
      <span class="slider-rotate__arrow slider-rotate__arrow--left js-slider-rotate-arrow" data-action="prev"><i class="fa fa-angle-left fa-3x"></i></span>

    </div>

  </div>

  <!--        DISPLAY 3 ITENS        -->
  <div class="slider-rotate" id="slider-2">

    <div class="slider-rotate__container">

      <!-- ITENS -->
      <div class="slider-rotate__item "><span class="position">1</span><img src="https://unsplash.it/350/210?image=999"></div>
      <div class="slider-rotate__item"><span class="position">2</span><img src="https://unsplash.it/350/210?image=123"></div>
      <div class="slider-rotate__item"><span class="position">3</span><img src="https://unsplash.it/350/210?image=345"></div>
      <div class="slider-rotate__item"><span class="position">4</span><img src="https://unsplash.it/350/210?image=765"></div>
      <div class="slider-rotate__item"><span class="position">5</span><img src="https://unsplash.it/350/210?image=179"></div>
      <div class="slider-rotate__item"><span class="position">6</span><img src="https://unsplash.it/350/210?image=129"></div>
      <div class="slider-rotate__item"><span class="position">7</span><img src="https://unsplash.it/350/210?image=700"></div>
      <div class="slider-rotate__item"><span class="position">8</span><img src="https://unsplash.it/350/210?image=726"></div>
      <div class="slider-rotate__item"><span class="position">9</span><img src="https://unsplash.it/350/210?image=777"></div>
      <div class="slider-rotate__item"><span class="position">10</span><img src="https://unsplash.it/350/210?image=925"></div>
      <div class="slider-rotate__item"><span class="position">11</span><img src="https://unsplash.it/350/210?image=222"></div>
      <div class="slider-rotate__item"><span class="position">12</span><img src="https://unsplash.it/350/210?image=111"></div>
      <div class="slider-rotate__item"><span class="position">13</span><img src="https://unsplash.it/350/210?image=333"></div>

      <!-- NAVIGATION -->
      <span class="slider-rotate__arrow slider-rotate__arrow--right js-slider-rotate-arrow" data-action="next"><i class="fa fa-angle-right fa-3x"></i></span>
      <span class="slider-rotate__arrow slider-rotate__arrow--left js-slider-rotate-arrow" data-action="prev"><i class="fa fa-angle-left fa-3x"></i></span>

    </div>

  </div>

   <!-- ////////////////////////// -->
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="assets/js/jquery.sliderRotate.js"></script>
  <script src="assets/js/app.js"></script>

</body>
</html>
